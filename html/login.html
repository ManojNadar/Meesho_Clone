<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meesho Login</title>

    <link rel="stylesheet" href="../css/login.css" />

    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="screen">
      <header>
        <div id="nav-container">
          <div id="left-nav">
            <div id="logo">
              <a href="./home.html">
                <img src="../assets/Meesho.png" alt="" />
              </a>
            </div>
            <div id="search">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              <input
                type="text"
                placeholder="Try Saree,Kurti or Search by product Code"
              />
            </div>
          </div>
          <div id="right-nav">
            <div id="insde-right-nav">
              <div id="mobile">
                <i
                  class="fa-solid fa-mobile-screen-button fa-lg"
                  style="color: #464646"
                ></i>
                <p>Download App</p>
              </div>
              <div id="supplier">
                <p>Become a Supplier</p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div id="main-body">
          <div id="login-body">
            <div id="login-img">
              <img
                src="https://images.meesho.com/images/marketing/1661417516766.webp"
                alt=""
              />
            </div>

            <div id="login-details">
              <h2>Sign Up to view your profile</h2>

              <div id="login-input-container">
                <label> Email </label> <br />
                <input type="email" placeholder="Enter your email" /> <br />
                <label>Password</label> <br />
                <input type="password" placeholder="***********" />
                <br />
              </div>

              <div id="login-btn">
                <button>Login</button>
              </div>

              <div id="new-account">
                <p>
                  New to Meesho ? <a href="./register.html">Register Here</a>
                </p>
              </div>

              <div id="terms">
                <p>By continuing, you agree to Meeshoâ€™s</p>
                <p><a href="">Terms & Conditions and Privacy Policy</a></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
