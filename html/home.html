<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meesho Home</title>

    <link rel="stylesheet" href="../css/home.css" />

    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="screen">
      <header>
        <div id="nav-container">
          <div id="left-nav">
            <div id="logo">
              <img src="../assets/Meesho.png" alt="" />
            </div>
            <div id="search">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              <input
                type="text"
                placeholder="Try Saree,Kurti or Search by product Code"
              />
            </div>
          </div>
          <div id="right-nav">
            <div id="mobile">
              <i
                class="fa-solid fa-mobile-screen-button fa-xl"
                style="color: #808389"
              ></i>
              <p>Download App</p>
            </div>
            <div id="supplier">
              <p>Become a Supplier</p>
            </div>
            <div id="profile-container">
              <div id="profile">
                <a href="">
                  <i class="fa-solid fa-user fa-lg" style="color: #a8a8a8"></i>
                  <p>Profile</p>
                </a>
              </div>
              <div id="cart">
                <a href="">
                  <i
                    class="fa-solid fa-cart-shopping fa-lg"
                    style="color: #b7b7b8"
                  ></i>
                  <p>Cart</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <nav></nav>
      <main></main>
    </div>
  </body>
</html>
